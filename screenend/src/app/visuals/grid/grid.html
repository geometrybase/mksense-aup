.cover,
.front,
.back{
  position:absolute;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  z-index:1;
  cursor: default;
  -webkit-transform: translate3d(-50%,-50%,0) rotateY( 0deg );
  transform: translate3d(-50%,-50%,0) rotateY( 0deg );
  -webkit-transition: -webkit-transform 0.5s;
  transition: transform 0.5s;
}

.front{
}

.element {
  z-index: 1;
  width:0px;
  height:0px;
  /*transition:opacity 2s linear;*/
  transition: z-index 0.5s step-end;
}

.scaler{
  z-index: 2;
  transition: z-index 0.5s step-end;
}

.element.scaler .front{
  box-shadow:10px 10px 20px rgba(0,0,0,0.1);
  z-index: 2;
  -webkit-transition: all 0.5s ease-in;
  -webkit-transform: translate3d(-50%,-50%,0) scale(1) rotateY(0deg) !important;
  transition: all 0.5s ease-in;
  transform: translate3d(-50%,-50%,0) scale(1) rotateY(0deg) !important;
  -webkit-transition-delay: .5s; /* Safari */
  transition-delay: .5s;
}

.element.scaler .back{
  -webkit-transition: all 0.5s ease-in;
  -webkit-transform: translate3d(-50%,-50%,0) scale(1) rotateY(180deg);
  transition: all 0.5s ease-in;
  transform: translate3d(-50%,-50%,0) scale(1) rotateY(180deg);
  -webkit-transition-delay: .5s; /* Safari */
  transition-delay: .5s;
}

.element.scaler.more-info .front {
  -webkit-transform: translate3d(-50%,-50%,0) rotateY(-180deg)!important;
  transform: translate3d(-50%,-50%,0) rotateY(-180deg)!important;
}

.element.scaler.more-info .back {
  background-color: white;
  z-index: 2;
  -webkit-transition: all 0.5s ease-in;
  -webkit-transform:translate3d(-50%,-50%,0) scale(1) rotateY(0deg);
  transition: all 0.5s ease-in;
  transform:translate3d(-50%,-50%,0) scale(1) rotateY(0deg);
  -webkit-transition-delay: .5s; /* Safari */
  transition-delay: .5s;

  /*-webkit-transition-delay: .5s;
  transition-delay: .5s;*/
}



.element.scaler.tagging .front>div.tags{
  opacity:1;
  transition: opacity .5s ease-in-out 0s;
  /*-webkit-transition-delay: 1s;
  transition-delay: 1s;*/
}

.front>div.tags{
  opacity:0;
  transition: opacity .5s ease-in-out 0s;
  width: 100%;
  height: 100%;
  font-weight: normal;
  font-size:18px;
  font-family: 'din';
  line-height:1.5;
}

.front>div.tags div{
  display: inline-block;
  max-width: 400px;
  font-family: 'dinLight';
  position: absolute;
  padding: 0 10px;
  text-align: center;
  background-color:rgba(0,0,0,0.7);
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  border-radius: 3px;
  color: white;
  transform:translate(-50%,-100%) ;
}

.front>div.tags div:after{
  padding-left: -20px;
  opacity:0.7;
  content: '';
  position: absolute;
  border-style: solid;
  border-width: 10px 10px 0;
  border-color: #000000 transparent;
  display: block;
  width: 0;
  z-index: 1;
  bottom: -10px;
  left: 50%;
  /*left: 55px;*/
  transform:translate(-10px,-1.5px) ;
}
