 <form id="slider" class="slide-in"  ng-controller="GridController">
  <input autofocus type="text" ng-model="text" ng-style="{'margin-top':'40%','z-index':2,'width':'80%', 'height':'auto','border-bottom':'1px solid #005aa7','border-top':'0px','border-left':'0px','border-right':'0px','font-size':'16px'}" />
  <input  ng-click="comment()"  type="submit" id="submit" value="send" ng-style="{'background-color':'white','border':'0px','font-size':'16px'}"/>
</form> 

<style>
 #slider {
    transform: translateY(100%);
    -webkit-transform: translateY(100%);
}
.slide-in {
    animation: slide-in 0.5s forwards;
    -webkit-animation: slide-in 0.5s forwards;
}
.slide-out {
    animation: slide-out 0.5s forwards;
    -webkit-animation: slide-out 0.5s forwards;
}
   
@keyframes slide-in {
    100% { transform: translateY(0%); }
}
@-webkit-keyframes slide-in {
    100% { -webkit-transform: translateY(0%); }
}
    
@keyframes slide-out {
    0% { transform: translateY(0%); }
    100% { transform: translateY(-100%); }
}

@-webkit-keyframes slide-out {
    0% { -webkit-transform: translateY(0%); }
    100% { -webkit-transform: translateY(-100%); }
}
</style>
