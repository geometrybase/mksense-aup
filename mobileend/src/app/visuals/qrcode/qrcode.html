<div ng-if="!online" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:1;background:white;">
  <div style="display:table;width:100%;height:100%;">
    <div style="display:table-cell;width:100%;height:100%;vertical-align:middle;text-align:center;">
      <img  src="/assets/images/hardware_offline_250dp_black.png" style="padding:0 30px 20px;width:100%;height:auto;z-index:1;opacity:1;max-width:300px;" />
      <h5 style="color:black;" class="text-center">DEVICE OFFLINE</h5>
    </div>
  </div>
</div>
<div ng-if="online" style="width:100%;height:100%;position:absolute;top:0;left:0;z-index:1;" onclick="if (screenfull.enabled) {screenfull.request();}">
  <div style="display:table;width:100%;height:100%;">
    <div style="display:table-cell;width:100%;height:100%;vertical-align:middle;text-align:center;">
      <qrcode version="{{urlVersion}}" data="{{url}}" size="300" error-correction-level="H"></qrcode>
      <h1 style="color:black;font-size:20px;font-weight:bold;">{{name}}</h1>
      <h1 style="color:black;font-size:40px;font-weight:bold;padding-top:40px;">互动请扫描</h1>
    </div>
  </div>
</div>
<style>
  body{
    background:white;
  }
  #site-wrapper{
    max-width:none;
    width:100%;
  }
</style>
