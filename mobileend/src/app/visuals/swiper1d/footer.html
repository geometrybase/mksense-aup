

<div ng-style="{'width':'100%','height':'100%'}">

<p id='title'>{{artTitle}}</p>

<div ng-style="{'border':'none','position':'absolute','width':'100%','height':'100px','top':'0px','left':'0px','z-index':1,'background':'url(visuals/swiper1d/icon/blacks.png) repeat-x'}">
</div> 

<button id='logo' ui-sref=".me" ng-style="{'background':'url(visuals/swiper1d/icon/me.svg) no-repeat','background-size':'100% 100%','background-position':'center','top':'20px','right':'20px','position':'absolute','z-index':'5'}"></button>


<div id='gradient' ng-style="{'border':'none','position':'absolute','width':'100%','height':'100px','bottom':'-15px','left':'0px','z-index':1,'background':'url(visuals/swiper1d/icon/blackup.png) repeat-x'}">
  
<button ng-class='menu-like-{{isLiked}}' class='button' ng-click="like()" ng-style="{'background':'url('+poster+ ') no-repeat'}"></button>

<span class="dropup" dropdown>
       <button  class='button'  dropdown-toggle ng-style="{'background': 'url(visuals/swiper1d/icon/comment.svg) no-repeat'}" aria-haspopup="true" aria-expanded="false"></button>
<ul class="dropdown-menu" dropdown-menu ng-style="{'margin-bottom':'25px'}">
      <li> 
        <a class='menu' ui-sref=".comment" ng-style="{'color':'white'}">ON IMAGE</a>
      </li>
      <li>
        <a class='menu' ui-sref=".comment.commentinput" ng-style="{'color':'white'}">ON ARTWORK</a>
      </li> 
<div class='arrow2' ng-style="{'left':'40%','bottom':'-10px',position:'absolute','z-index':5}">
</div>
    </ul>
</span>

<button class='button' ng-style="{'background': 'url(visuals/swiper1d/icon/collect.svg)no-repeat'}"></button>

<span class="dropup" dropdown>
       <button  class='button'  dropdown-toggle ng-style="{'background': 'url(visuals/swiper1d/icon/share.svg) no-repeat'}" aria-haspopup="true" aria-expanded="false"></button>
<ul class="dropdown-menu" dropdown-menu ng-style="{'margin-bottom':'25px'}">
      <li> 
       <img ng-src="visuals/swiper1d/icon/twitter.svg" ng-style="{'margin-left':'0','bottom':'0px',position:'relative','z-index':10,'height':'25px','background-size':'cover'}"/>
       <img ng-src="visuals/swiper1d/icon/facebook.svg" ng-style="{'margin-left':'0','bottom':'0px',position:'relative','z-index':10,'height':'25px','background-size':'cover'}"/>
        <img ng-src="visuals/swiper1d/icon/wechat.svg" ng-style="{'margin-left':'0','bottom':'0px',position:'relative','z-index':10,'height':'25px','background-size':'cover'}"/>
        <img ng-src="visuals/swiper1d/icon/weibo.svg" ng-style="{'margin-left':'0','bottom':'0px',position:'relative','z-index':10,'height':'25px','background-size':'cover'}"/>
      </li> 
<div class='arrow2' ng-style="{'left':'40%','bottom':'-10px',position:'absolute','z-index':5}">
</div>
    </ul>
</span>


<p id="info">{{likeNumber}} likes<br />100 comments <br /> 50  collects</p>

</div>




</div>
