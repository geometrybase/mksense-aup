
<div ng-style="{'width':'100%','height':'100%'}">

<button id='logo' ui-sref=".me" ng-style="{'background':'url(visuals/swiper1d/icon/logo.svg) no-repeat','background-color':'rgba(0,0,0,0.1)','background-size':'100% 100%','background-position':'center','top':'5%','right':'5%','position':'absolute','z-index':'5'}"></button>

<div id='gradient' ng-style="{'color':'black','position':'absolute','width':'100%','height':'10%','bottom':'0px','left':'0px','z-index':2}">
  
<button ng-class='menu-like-{{isLiked}}' class='button' ng-click="like()" ng-style="{'background':'url('+poster+ ') no-repeat'}"></button>


<span class="dropup" dropdown>
       <button  class='button'  dropdown-toggle ng-style="{'background': 'url(visuals/swiper1d/icon/comment.svg) no-repeat','bottom':'10px'}" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
<ul class="dropdown-menu" dropdown-menu ng-style="{'margin-bottom':'45px'}">
      <li> 
        <a ui-sref=".comment" ng-style="{'color':'white'}">COMMENT A</a>
      </li>
      <li>
        <a ui-sref=".comment.commentinput" ng-style="{'color':'white'}">COMMENT B</a>
      </li> 
<div class='arrow2' ng-style="{'left':'40%','bottom':'-10px',position:'absolute','z-index':5}">
</div>
    </ul>
</span>



<button class='button' ng-style="{'background': 'url(visuals/swiper1d/icon/collect.svg)no-repeat'}"></button>

<span class="dropup" dropdown>
       <button  class='button'  dropdown-toggle ng-style="{'background': 'url(visuals/swiper1d/icon/share.svg) no-repeat','bottom':'10px'}" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></button>
<ul class="dropdown-menu" dropdown-menu ng-style="{'margin-bottom':'45px'}">
      <li> 
       <img ng-src="visuals/swiper1d/icon/twitter.svg" ng-style="{'margin-left':'0','bottom':'2px',position:'relative','z-index':10,'height':'25px','background-size':'cover'}"/>
       <img ng-src="visuals/swiper1d/icon/facebook.svg" ng-style="{'margin-left':'0','bottom':'2px',position:'relative','z-index':10,'height':'25px','background-size':'cover'}"/>
        <img ng-src="visuals/swiper1d/icon/wechat.svg" ng-style="{'margin-left':'0','bottom':'2px',position:'relative','z-index':10,'height':'25px','background-size':'cover'}"/>
        <img ng-src="visuals/swiper1d/icon/weibo.svg" ng-style="{'margin-left':'0','bottom':'2px',position:'relative','z-index':10,'height':'25px','background-size':'cover'}"/>
      </li> 
<div class='arrow2' ng-style="{'left':'40%','bottom':'-10px',position:'absolute','z-index':5}">
</div>
    </ul>
</span>


<p id="info">{{likeNumber}} likes<br />100 comments <br /> 50  collects</p>

</div>
